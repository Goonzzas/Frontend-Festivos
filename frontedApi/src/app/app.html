<mat-toolbar color="primary">Festivos de Colombia</mat-toolbar>
<div class="container" style="margin: 20px">
  <mat-card>
    <mat-card-title> Buscar festivos por año</mat-card-title>
    <mat-form-field appearance="fill">
      <mat-label>Año</mat-label>
      <input matInput type="number" [(ngModel)]="anio" placeholder="Ej: 2025" />
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="buscarFestivos()">Buscar</button>

    <ngx-datatable *ngIf="festivos.length > 0" class="material"
      [rows]="festivos"
      [columns]="[{ prop: 'fecha' }, { prop: 'nombre' }]"
      [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
      [rowHeight]="50">
    </ngx-datatable>
  </mat-card>

  <mat-card style="margin-top: 20px">
    <mat-card-title> Validar si una fecha es festivo</mat-card-title>
    <mat-form-field appearance="fill">
      <mat-label>Fecha</mat-label>
      <input matInput type="date" [(ngModel)]="fecha" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="validarFecha()">Validar</button>

    <div *ngIf="esFestivo" style="margin-top: 10px">
      <mat-icon color="warn">event</mat-icon>
      {{ esFestivo }}
    </div>
  </mat-card>
</div>
